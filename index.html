<!doctype html>
<html>
<head>
    <title>Hackatron</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="hackatron"></div>

    <script src="vendor/easystar-0.1.7.min.js"></script>
    <script src="node_modules/phaser/build/phaser.js"></script>
    <script src="game/objects/character.js"></script>
    <script src="game/objects/ghost.js"></script>
    <script src="game/objects/pellet.js"></script>
    <script src="game/objects/tron.js"></script>
    <script src="game/state/Game.js"></script>
    <script src="game/state/MainMenu.js"></script>
    <script src="game/state/Preload.js"></script>

    <script type="text/javascript">

    window.onload = function () {
      var game = new Phaser.Game(512, 512, Phaser.CANVAS, 'game');

      game.state.add('Preload', Hackatron.Preload);
      game.state.add('MainMenu', Hackatron.MainMenu);
      game.state.add('Game', Hackatron.Game);

      game.state.start('Preload');
    }
    </script>
</body>
</html>
